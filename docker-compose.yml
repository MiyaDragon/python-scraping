services:
  selenium:
    image: selenium/standalone-chrome:latest
    container_name: selenium-chrome
    shm_size: 2gb
    ports:
      - "4444:4444"
      - "7900:7900"

  python:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: python-scraping
    env_file:
      - .env
    volumes:
      - ./work:/work
      - ./credentials.json:/work/credentials.json:ro
      - ./.env:/work/.env:ro 
    depends_on:
      - selenium
    tty: true
